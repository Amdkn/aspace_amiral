services:
  # Sovereign Memory (Supabase Core)
  db:
    image: postgres:15-alpine
    container_name: r1-supabase-db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: supabase_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_dev_pwd}
    volumes:
      - ./supabase/volumes/db/data:/var/lib/postgresql/data
    networks:
      - r1-gatekeeper

  # Orchestrator
  n8n:
    image: n8nio/n8n:latest
    container_name: r1-n8n
    restart: always
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=postgres
      - DB_POSTGRESDB_USER=supabase_admin
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-postgres_dev_pwd}
    ports:
      - "127.0.0.1:5678:5678" # Restricted to local/VPN loopback
    volumes:
      - ./n8n/volumes/n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    networks:
      - r1-gatekeeper
    depends_on:
      - db

networks:
  r1-gatekeeper:
    driver: bridge
